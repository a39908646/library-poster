version: '3.8'

services:
  library-poster:
    build: .
    container_name: library-poster
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./config.yaml:/app/config.yaml
      - ./data:/app/data
    environment:
      - TZ=Asia/Shanghai
      # - LIBRARY_POSTER_ADMIN_TOKEN=your_secret_token  # 可选：启用 API 认证
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
